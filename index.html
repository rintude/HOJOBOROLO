<div class="container">

<script>
    let peer;
    let localStream;
    let myId;
    let guestId;
    let conn;

    function joinRoom() {
        const name = document.getElementById('username').value;
        const room = document.getElementById('room-id').value;

        if (!name || !room) {
            alert("‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡¶®");
            return;
        }

        // PeerJS ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∂‡ßÅ‡¶∞‡ßÅ
        peer = new Peer(room);

        peer.on('open', (id) => {
            myId = id;
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            startMedia();
        });

        peer.on('connection', (c) => {
            conn = c;
            setupChat();
        });

        peer.on('call', (call) => {
            call.answer(localStream);
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') {
                // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶¨‡ßá ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
                connectToPeer(room);
            }
        });
    }

    async function startMedia() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = localStream;
        } catch (e) {
            alert("‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶¨‡¶æ ‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø");
        }
    }

    function connectToPeer(id) {
        // ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶æ
        const tempId = 'user-' + Math.floor(Math.random() * 1000);
        peer = new Peer(tempId);
        
        peer.on('open', () => {
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            
            startMedia().then(() => {
                const call = peer.call(id, localStream);
                call.on('stream', (remoteStream) => {
                    document.getElementById('remote-video').srcObject = remoteStream;
                });
                conn = peer.connect(id);
                setupChat();
            });
        });
    }

    function setupChat() {
        conn.on('data', (data) => {
            appendMessage("‡¶Ö‡¶®‡ßç‡¶Ø‡¶ú‡¶®: " + data);
        });
    }

    function sendMessage() {
        const msg = document.getElementById('message-input').value;
        if (conn && msg) {
            conn.send(msg);
            appendMessage("‡¶Ü‡¶™‡¶®‡¶ø: " + msg);
            document.getElementById('message-input').value = "";
        }
    }

    function appendMessage(text) {
        const div = document.createElement('div');
        div.innerText = text;
        document.getElementById('chat-box').appendChild(div);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    function toggleMic() {
        const audioTrack = localStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        document.getElementById('mic-btn').innerText = audioTrack.enabled ? "üé§ ‡¶Æ‡¶ø‡¶â‡¶ü" : "üéô ‡¶Ü‡¶®‡¶Æ‡¶ø‡¶â‡¶ü";
    }

    function toggleVideo() {
        const videoTrack = localStream.getVideoTracks()[0];
        videoTrack.enabled = !videoTrack.enabled;
        document.getElementById('video-btn').innerText = videoTrack.enabled ? "üì∑ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶Ö‡¶´" : "üì∑ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶Ö‡¶®";
    }

    }
</script>
