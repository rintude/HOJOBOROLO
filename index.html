<script>
    // ‡ßß. ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
    window.onload = () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.style.transition = "opacity 0.5s";
            splash.style.opacity = "0";
            setTimeout(() => splash.remove(), 500);
        }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶™‡ßá‡¶ú ‡¶Ü‡¶∏‡¶¨‡ßá
    };

    let peer, localStream, conn;

    function joinRoom() {
        const name = document.getElementById('username').value;
        const room = document.getElementById('room-id').value;

        if (!name || !room) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");

        peer = new Peer(room);

        peer.on('open', (id) => {
            switchToMain();
            startMedia();
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') connectAsGuest(room);
            else alert("Error: " + err.type);
        });

        // ‡¶ï‡¶≤ ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', stream => {
                document.getElementById('remote-video').srcObject = stream;
            });
        });

        // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
        peer.on('connection', c => {
            conn = c;
            setupChat();
        });
    }

    function connectAsGuest(id) {
        const guestId = 'guest-' + Math.floor(Math.random()*1000);
        peer = new Peer(guestId);
        peer.on('open', () => {
            switchToMain();
            startMedia().then(() => {
                const call = peer.call(id, localStream);
                call.on('stream', stream => {
                    document.getElementById('remote-video').srcObject = stream;
                });
                conn = peer.connect(id);
                setupChat();
            });
        });
    }

    async function startMedia() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('local-video').srcObject = localStream;
        } catch(e) {
            console.log("Media Error");
        }
    }

    function switchToMain() {
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('main-screen').classList.add('active');
    }

    function setupChat() {
        conn.on('data', data => {
            appendMsg("‡¶Ö‡¶®‡ßç‡¶Ø‡¶ú‡¶®: " + data, false);
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(conn && inp.value) {
            conn.send(inp.value);
            appendMsg("‡¶Ü‡¶™‡¶®‡¶ø: " + inp.value, true);
            inp.value = "";
        }
    }

    function appendMsg(txt, isMe) {
        const div = document.createElement('div');
        div.className = isMe ? "msg msg-you" : "msg";
        div.innerText = txt;
        const box = document.getElementById('chat-content');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
    function toggleMic() {
