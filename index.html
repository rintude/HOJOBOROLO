<script>
    let currentCall = null;

let peer;
let conn;
let localStream;
let micOn = true;
let camOn = true;

function createRoom() {
    const name = username.value.trim();
    const roomId = room.value.trim();

    if (!name || !roomId) {
        alert("‡¶®‡¶æ‡¶Æ ‡¶ì ‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡¶®");
        return;
    }

    peer = new Peer(roomId); // room creator ID = secret code

    peer.on("open", () => {
        enterRoom("‡¶Ü‡¶™‡¶®‡¶ø ‡¶∞‡ßÅ‡¶Æ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®");
    });

    peer.on("connection", c => {
        conn = c;
        setupConn();
    });

    handleCalls();
}

function joinRoom() {
    const name = username.value.trim();
    const roomId = room.value.trim();

    if (!name || !roomId) {
        alert("‡¶®‡¶æ‡¶Æ ‡¶ì ‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡¶®");
        return;
    }

    peer = new Peer(); // auto ID

    peer.on("open", () => {
        conn = peer.connect(roomId);
        conn.on("open", () => {
            setupConn();
            enterRoom("‡¶Ü‡¶™‡¶®‡¶ø ‡¶∞‡ßÅ‡¶Æ‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®");
        });
    });

    handleCalls();
}

function setupConn() {
    if (!conn) return;
    conn.on("data", data => {
        addMsg(data.name, data.msg);
    });
}

function enterRoom(msg) {
    loginCard.style.display = "none";
    chatCard.style.display = "block";
    callCard.style.display = "block";
    roomTitle.innerText = "‡¶∞‡ßÅ‡¶Æ: " + room.value;
    addMsg("‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ", msg);
}

function sendMsg() {
    if (!conn) return;
    const text = msg.value.trim();
    if (!text) return;

    conn.send({ name: username.value, msg: text });
    addMsg("‡¶Ü‡¶Æ‡¶ø", text);
    msg.value = "";
}

function addMsg(user, text) {
    chat.innerHTML += `<div><b>${user}:</b> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

function handleCalls() {
    peer.on("call", call => {
    currentCall = call;

    navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
    })
    .then(stream => {
        localStream = stream;
        myVideo.srcObject = stream;
        myVideo.play();

        call.answer(stream);

        call.on("stream", remoteStream => {
            peerVideo.srcObject = remoteStream;
            peerVideo.play();
        });
    })
    .catch(err => {
        console.error("Incoming call media error:", err);
    });
});


}

function startCall() {
    if (!peer || !conn) {
        alert("‡¶Ö‡¶®‡ßç‡¶Ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶®‡ßá‡¶á");
        return;
    }

    navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
    })
    .then(stream => {
        localStream = stream;
        myVideo.srcObject = stream;
        myVideo.play();

        // üëâ ‡¶∂‡ßÅ‡¶ß‡ßÅ joiner ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶¨‡ßá
        if (peer.id !== room.value) {
            currentCall = peer.call(room.value, stream);

            currentCall.on("stream", remoteStream => {
                peerVideo.srcObject = remoteStream;
                peerVideo.play();
            });
        }
    })
    .catch(err => {
        console.error("Outgoing call media error:", err);
        alert("‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶¨‡¶æ ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá");
    });
}




function toggleMic() {
    if (!localStream) return;
    micOn = !micOn;
    localStream.getAudioTracks()[0].enabled = micOn;
}

function toggleCam() {
    if (!localStream) return;
    camOn = !camOn;
    localStream.getVideoTracks()[0].enabled = camOn;
}

function leave() {
    if (peer) peer.destroy();
    location.reload();
}
</script>
