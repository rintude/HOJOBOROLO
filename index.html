        #splash-screen {

            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex;
            justify-content: center;

            font-weight: 900;

            text-shadow: 0 0 30px var(--gold);

        @keyframes pulse {

        .app-container {

        /* ‡¶≤‡¶ó‡¶á‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */

        button {

            background: var(--gold); color: black;
            border: none; font-weight: bold; border-radius: 5px;
            transition: 0.3s; text-transform: uppercase;

        button:hover { filter: brightness(1.2); box-shadow: 0 0 15px var(--gold); }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ó‡ßç‡¶∞‡¶ø‡¶° (‡ßß‡ß¶ ‡¶ú‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
        #video-grid {

<script>
    // ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
    window.onload = () => {
        setTimeout(() => {
            const ss = document.getElementById('splash-screen');
            ss.style.opacity = '0';
            setTimeout(() => ss.remove(), 500);
        }, 3000);
    };

    let myStream;
    let peer;
    let peers = {}; // ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    let myName = "";

    async function startGroupSession() {
        myName = document.getElementById('username').value;
        const room = document.getElementById('room-id').value;
        if(!myName || !room) return alert("‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®");

        // ‡ßß. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ì ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ
        myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-video').srcObject = myStream;

        // ‡ß®. PeerJS ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® (‡¶∞‡ßÅ‡¶Æ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßá ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ)
        const uniqueId = room + "-" + myName + "-" + Math.floor(Math.random()*1000);
        peer = new Peer(uniqueId);

        peer.on('open', id => {
            console.log("My ID: " + id);
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            
            // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∞‡ßÅ‡¶Æ‡ßá ‡¶¢‡ßã‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ö‡¶®‡ßç‡¶Ø‡¶¶‡ßá‡¶∞ ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶¨‡ßá‡¶® (‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶°‡ßá‡¶Æ‡ßã ‡¶≤‡¶ú‡¶ø‡¶ï)
            // ‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡¶¨ ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶ï‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶° ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶æ‡¶ó‡ßá ‡¶Ø‡¶æ ‡¶ú‡¶æ‡¶®‡¶æ‡¶¨‡ßá ‡¶∞‡ßÅ‡¶Æ‡ßá ‡¶ï‡ßá ‡¶ï‡ßá ‡¶Ü‡¶õ‡ßá‡•§
            // ‡¶è‡¶á ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶®‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ "Room ID" ‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶õ‡¶ø‡•§
            alert("‡¶∞‡ßÅ‡¶Æ ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡•§ ‡¶§‡¶æ‡¶∞‡¶æ ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá‡•§");
        });

        // ‡ß©. ‡¶á‡¶®‡¶ï‡¶æ‡¶Æ‡¶ø‡¶Ç ‡¶ï‡¶≤ ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ (‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßá‡¶â ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶≤‡ßá)
        peer.on('call', call => {
            call.answer(myStream);
            const video = document.createElement('video');
            video.setAttribute('autoplay', '');
            video.setAttribute('playsinline', '');
            
            call.on('stream', remoteStream => {
                addVideoStream(video, remoteStream);
            });
        });

        // ‡ß™. ‡¶á‡¶®‡¶ï‡¶æ‡¶Æ‡¶ø‡¶Ç ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü
        peer.on('connection', conn => {
            conn.on('data', data => {
                appendChat(data);
            });
        });
    }

    function addVideoStream(video, stream) {
        video.srcObject = stream;
        const grid = document.getElementById('video-grid');
        grid.append(video);
    }

    function appendChat(msg) {
        const div = document.createElement('div');
        div.style.borderBottom = "1px solid #333";
        div.style.padding = "5px";
        div.innerText = msg;
        const area = document.getElementById('chat-area');
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    }

    function sendGroupMsg() {
        const val = document.getElementById('msg-input').value;
        if(!val) return;
        appendChat("‡¶Ü‡¶™‡¶®‡¶ø: " + val);
        document.getElementById('msg-input').value = "";
        // ‡¶®‡ßã‡¶ü: ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶á P2P ‡¶Æ‡¶°‡ßá‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶§‡ßç‡¶Ø‡ßá‡¶ï‡¶ï‡ßá ‡¶≤‡ßÅ‡¶™ ‡¶ï‡¶∞‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶π‡ßü‡•§
    }

    function toggleMic() {
