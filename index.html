<!DOCTYPE html>
<html lang="bn">
<head>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-red: #FF3B30;
            --dark-overlay: rgba(0, 0, 0, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, sans-serif; }

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;

            display: flex;
            flex-direction: column;
        }

        /* ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        .screen { display: none; height: 100%; width: 100%; flex-direction: column; }
        .active { display: flex; }

        #login-screen {
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #075E54;
        }

        .login-card {
            width: 100%;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-join {
            width: 100%;
            padding: 12px;
            background: var(--whatsapp-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (WhatsApp Layout) */
        #main-screen {
            position: relative;
            background: #000;
        }

        .video-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
        }

        /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì - ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #222;
        }

        /* ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì - ‡¶õ‡ßã‡¶ü ‡¶™‡¶™‡¶Ü‡¶™ (‡¶π‡ßã‡ßü‡¶æ‡¶ü‡¶∏‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã) */
        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid white;
            object-fit: cover;
            z-index: 10;
            background: #000;
        }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá (‡¶≠‡¶æ‡¶∏‡¶Æ‡¶æ‡¶®) */
        #chat-content {
            position: absolute;
            bottom: 140px;
            left: 10px;
            right: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            z-index: 5;
            pointer-events: none; /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶•‡¶æ‡¶ï‡¶≤‡ßá‡¶ì ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá */
        }
        .msg { margin-bottom: 4px; text-shadow: 1px 1px 2px black; }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ (‡¶π‡ßã‡ßü‡¶æ‡¶ü‡¶∏‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶≠‡¶æ‡¶∏‡¶Æ‡¶æ‡¶® ‡¶¨‡¶æ‡¶ü‡¶®) */
        .controls-layer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }

        .msg-input-row {
            display: flex;
            width: 90%;
            gap: 8px;
        }

        .msg-input-row input {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px;
            margin: 0;
            border-radius: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            background: var(--dark-overlay);
            padding: 15px 30px;
            border-radius: 40px;
            backdrop-filter: blur(5px);
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-hangup {
            background: var(--whatsapp-red);
        }

        .btn-active {
            background: white;
            color: black;
        }

        /* ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #splash {
            position: fixed; inset: 0; background: #075E54;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="splash">
    <h1 style="color: white; font-size: 40px;">‡¶π ‡¶ú ‡¶¨ ‡¶∞ ‡¶≤</h1>
</div>

<div class="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-card">
            <h2 style="margin-bottom: 10px; color: #075E54;">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶≤</h2>
            <input type="text" id="username" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
            <input type="text" id="room-id" placeholder="‡¶∞‡ßÅ‡¶Æ ‡¶ï‡ßã‡¶° (‡¶Ø‡ßá‡¶Æ‡¶®: 1234)">
            <button class="btn-join" onclick="initCall()">‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>

        <div id="chat-content"></div>

        <div class="controls-layer">
            <div class="msg-input-row">
                <input type="text" id="msg-input" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
                <button onclick="sendMsg()" style="background:var(--whatsapp-green); border:none; border-radius:50%; width:40px; color:white;">‚ûî</button>
            </div>

            <div class="action-buttons">
                <button class="btn-circle" onclick="toggleMic()" id="mic-btn">üéô</button>
                <button class="btn-circle" onclick="toggleCam()" id="cam-btn">üì∑</button>
                <button class="btn-circle btn-hangup" onclick="endCall()">üìû</button>
            </div>
            <div style="font-size: 10px; color: #ccc;">‡¶®‡¶ø‡¶∞‡ßç‡¶Æ‡¶æ‡¶§‡¶æ: ‡¶¨‡¶æ‡¶¨‡¶æ‡¶á</div>
        </div>
    </div>
</div>

<script>
    setTimeout(() => { document.getElementById('splash').remove(); }, 2000);

    let peer, localStream, conn;

    async function initCall() {
        const name = document.getElementById('username').value;
        const room = document.getElementById('room-id').value;
        if (!name || !room) return alert("‡¶§‡¶•‡ßç‡¶Ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¶‡¶ø‡¶®");

        try {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('local-video').srcObject = localStream;

            peer = new Peer(room);

            peer.on('open', () => {
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('main-screen').classList.add('active');
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') connectAsGuest(room);
            });

            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', stream => {
                    document.getElementById('remote-video').srcObject = stream;
                });
            });

            peer.on('connection', c => {
                conn = c;
                conn.on('data', data => showMsg("‡¶Ö‡¶®‡ßç‡¶Ø‡¶ú‡¶®: " + data));
            });

        } catch(e) { alert("‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶¶‡¶ø‡¶®"); }
    }

    function connectAsGuest(id) {
        peer = new Peer();
        peer.on('open', () => {
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
            const call = peer.call(id, localStream);
            call.on('stream', stream => {
                document.getElementById('remote-video').srcObject = stream;
            });
            conn = peer.connect(id);
            conn.on('data', data => showMsg("‡¶Ö‡¶®‡ßç‡¶Ø‡¶ú‡¶®: " + data));
        });
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(conn && inp.value) {
            conn.send(inp.value);
            showMsg("‡¶Ü‡¶™‡¶®‡¶ø: " + inp.value);
            inp.value = "";
        }
    }

    function showMsg(text) {
        const div = document.createElement('div');
        div.className = "msg";
        div.innerText = text;
        const box = document.getElementById('chat-content');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function toggleMic() {
        const t = localStream.getAudioTracks()[0];
        t.enabled = !t.enabled;
        document.getElementById('mic-btn').classList.toggle('btn-active');
    }

    function toggleCam() {
        const t = localStream.getVideoTracks()[0];
        t.enabled = !t.enabled;
        document.getElementById('cam-btn').classList.toggle('btn-active');
    }

    function endCall() {
        if(confirm("‡¶ï‡¶≤ ‡¶∂‡ßá‡¶∑ ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) location.reload();
    }
</script>

</body>
