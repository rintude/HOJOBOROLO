<body>

<div id="splash">

<div class="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-card">
            <h2 style="color: var(--whatsapp-dark); margin-bottom: 15px;">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶≤</h2>
            <input type="text" id="username" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
            <input type="text" id="room-id" placeholder="‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü ‡¶∞‡ßÅ‡¶Æ ‡¶ï‡ßã‡¶°">
            <button class="btn-join" onclick="joinRoom()">‡¶ï‡¶≤ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <p style="font-size: 12px; margin-top: 15px; color: #777;">‡¶è‡¶ï‡¶á ‡¶ï‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶∞‡¶æ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶®</p>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>

        <div id="chat-content"></div>

        <div class="controls-layer">
            <div class="input-box">
                <input type="text" id="msg-input" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
                <button class="send-btn" onclick="sendMessage()">‚ûî</button>

            <div class="action-row">
                <button class="btn-round" onclick="toggleMic()" id="mic-btn">üéôÔ∏è</button>
                <button class="btn-round" onclick="toggleVideo()" id="cam-btn">üì∑</button>
                <button class="btn-round btn-end" onclick="exitRoom()">üìû</button>
            </div>
            <div class="footer-tag">‡¶®‡¶ø‡¶∞‡ßç‡¶Æ‡¶æ‡¶§‡¶æ: ‡¶¨‡¶æ‡¶¨‡¶æ‡¶á | ¬© ‡ß®‡ß¶‡ß®‡ß´</div>

</div>

<script>
    // ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
    window.onload = () => {
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
        }, 2000);
    };

    let peer, localStream, conn;

    async function joinRoom() {
        const name = document.getElementById('username').value;
        const room = document.getElementById('room-id').value;

        if (!name || !room) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶∞‡ßÅ‡¶Æ ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡¶®!");

        try {
            // ‡¶Æ‡¶ø‡¶°‡¶ø‡ßü‡¶æ ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶Ü‡¶ó‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('local-video').srcObject = localStream;

            // Peer ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            peer = new Peer(room);

            peer.on('open', (id) => {
                console.log('Connected with ID: ' + id);
                switchToMain();
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶¨‡ßá ‡¶ó‡ßá‡¶∏‡ßç‡¶ü ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶æ
                    connectAsGuest(room);
                } else {
                    alert("Error: " + err.type);
                }
            });

            // ‡¶á‡¶®‡¶ï‡¶æ‡¶Æ‡¶ø‡¶Ç ‡¶ï‡¶≤ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', stream => {
                    document.getElementById('remote-video').srcObject = stream;
                });
            });

            // ‡¶á‡¶®‡¶ï‡¶æ‡¶Æ‡¶ø‡¶Ç ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
            peer.on('connection', c => {
                conn = c;
                setupChat();
            });

        } catch(e) {
            alert("‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®!");
        }
    }

    function connectAsGuest(id) {
        const guestId = 'guest-' + Math.floor(Math.random()*1000);
        peer = new Peer(guestId);
        
        peer.on('open', () => {
            switchToMain();
            // ‡¶π‡ßã‡¶∏‡ßç‡¶ü‡¶ï‡ßá ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ
            const call = peer.call(id, localStream);
            call.on('stream', stream => {
                document.getElementById('remote-video').srcObject = stream;
            });
            // ‡¶π‡ßã‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶®
            conn = peer.connect(id);
            setupChat();
        });
    }

    function setupChat() {
        conn.on('data', data => {
            appendMsg("‡¶Ö‡¶®‡ßç‡¶Ø‡¶ú‡¶®: " + data);
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(conn && inp.value) {
            conn.send(inp.value);
            appendMsg("‡¶Ü‡¶™‡¶®‡¶ø: " + inp.value);
            inp.value = "";
        }
    }

    function appendMsg(txt) {
        const div = document.createElement('div');
        div.className = "msg";
        div.innerText = txt;
        const box = document.getElementById('chat-content');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function switchToMain() {
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('main-screen').classList.add('active');
    }

    function toggleMic() {
        const audio = localStream.getAudioTracks()[0];
        audio.enabled = !audio.enabled;
        document.getElementById('mic-btn').classList.toggle('off', !audio.enabled);
    }

    function toggleVideo() {
        const video = localStream.getVideoTracks()[0];
        video.enabled = !video.enabled;
        document.getElementById('cam-btn').classList.toggle('off', !video.enabled);
    }

    function exitRoom() {
        if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶ï‡¶≤ ‡¶∂‡ßá‡¶∑ ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
            location.reload();
        }
    }
</script>
